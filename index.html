<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RDK RPG - Isekai lokal</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="game">
            <div id="stats">
                <span class="stat">XP : <b><span id="xpText">0</span></b></span>
                <span class="stat">HP : <b><span id="hpText">100</span>/<span id="maxhpText">100</span></b></span>
                <span class="stat">Coin : <b><span id="coinText">50</span></b></span>
            </div>

            <div id="controls">
                <button id="button_1">Pergi ke Pasar</button>
                <button id="button_2">Pergi ke Goa</button>
                <button id="button_3">Lawan RAJA IBLIS</button>
            </div>

            <div id="monsterStats">
                <span class="stat">Nama Monster : <b><span id="monsterName"></span></b> <br>
                <span class="stat">HP Monster : <b><span id="monsterHP"></span></b>
            </div>

            <div id="text">
                Selamat datang di Isekai lokal! Tugasmu adalah untuk mengalahkan RAJA IBLIS yang ada di dunia
                dan mengganggu penduduk lokal. Kamu berada di Alun-alun, 
                kamu mau pergi ke mana?
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
